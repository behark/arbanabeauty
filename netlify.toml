[build]
  command = "npm run build"
  publish = ".next"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Note: Add your actual Stripe API keys in the Netlify Dashboard Environment Variables section
  # Do not put actual API keys in this file as they would be exposed in version control

# Use the Next.js Netlify plugin for SSR support
[[plugins]]
  package = "@netlify/plugin-nextjs"
