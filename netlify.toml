[build]
  command = "npm run build"
  publish = "out"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Note: Add your actual Stripe API keys in the Netlify Dashboard Environment Variables section
  # Do not put actual API keys in this file as they would be exposed in version control

# For static export, we don't need the Next.js Netlify plugin
# [[plugins]]
#   package = "@netlify/plugin-nextjs"
  status = 200
